<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="./script.js"></script>
    <title>Snake Game</title>
  </head>
  <body>
    <div class="container">
      <div class="game-snake">
        <div class="score">score: <span id="score-num">0</span></div>
        <select id="options">
          <option selected value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>
      </div>
      <canvas id="canvas" width="320" height="400"></canvas>
      <div class="controller">
        <div class="leftArrow arrow"></div>
        <div class="topArrow arrow"></div>
        <div class="bottomArrow arrow"></div>
        <div class="rightArrow arrow"></div>
      </div>
    </div>
  </body>
</html>
